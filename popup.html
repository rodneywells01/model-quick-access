<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Quick Access</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Models</h1>
    <div class="models-grid">
      <a href="https://chatgpt.com" target="_blank" class="model-card" title="ChatGPT">
        <div class="model-icon">
          <img src="icons/logos/chatgpt.svg" alt="ChatGPT">
        </div>
        <div class="model-name">ChatGPT</div>
      </a>

      <a href="https://gemini.google.com" target="_blank" class="model-card" title="Gemini">
        <div class="model-icon">
          <img src="icons/logos/gemini.svg" alt="Gemini">
        </div>
        <div class="model-name">Gemini</div>
      </a>

      <a href="https://claude.ai" target="_blank" class="model-card" title="Claude">
        <div class="model-icon">
          <img src="icons/logos/claude.svg" alt="Claude">
        </div>
        <div class="model-name">Claude</div>
      </a>

      <a href="https://www.perplexity.ai" target="_blank" class="model-card" title="Perplexity">
        <div class="model-icon">
          <img src="icons/logos/perplexity.svg" alt="Perplexity">
        </div>
        <div class="model-name">Perplexity</div>
      </a>

      <a href="https://grok.x.com" target="_blank" class="model-card" title="Grok">
        <div class="model-icon">
          <img src="icons/logos/grok.svg" alt="Grok">
        </div>
        <div class="model-name">Grok</div>
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
